<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <header>
            <div class="logo">
                <a href="/"> 
                    <img src="img/logo.svg" alt="">

            </div>
        </header>
        <main>
            <section id="questionnaire">
                <h1>ברוכים הבאים</h1>
                <!-- == Login Form == -->
                <div class="login__form">
                    <form action="" class="form">

                            <input type="text" id="password" name="login" placeholder="סיסמה">
                            <input type="submit" name="submit" id="submit" class="btn-login" value="כניסה">
                        </form>
                    </form>
                </div>
            </section>
            
        </main>
    </div>
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        //css
        let resourcePath1 = 'css/main.css';
        document.getElementById('css-main').href = resourcePath1 + '?v=' + Date.now();
